<header>
  <div>
    {{mediaItems|categoryList}}
  </div>
</header>
<section>
  <mw-media-item
    [ngClass]="{'medium-movies': mediaItem.medium==='Movies', 'medium-series':mediaItem.medium==='Series'}" 
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"
    (preview)="onMediaItemPreview($event)"></mw-media-item>
    <mw-popup [mediaItem]="selectedItem" (close)="onPopup($event)"></mw-popup>
</section>
<footer>
  <a routerLink="/Movies">
  <img src= "media/01.png" class="icon"/>
  </a>
</footer>
