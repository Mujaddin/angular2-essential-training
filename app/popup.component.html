<div [hidden]="isExist()" id="PopupItem">
  <h2>{{ mediaItem ? mediaItem.name :''}}</h2>

   
   <!--<img src="media/popup-03.png" class="icon" />-->
  <div>Watched on {{ mediaItem ? mediaItem.watchedOn:'' }}</div>
  <div>{{ mediaItem ? mediaItem.category:'' }}</div>
  <div>{{ mediaItem ? mediaItem.year:'' }}</div>
    <mw-popup-image  
  [imageItem]="imageItems"
  ></mw-popup-image>
  <a class="closeButton" (click)="onClose()">Close</a>
</div>
